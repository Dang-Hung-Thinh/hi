<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>An zo link nay lam choa nha=)</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0f0f1a, #1c1c2e, #2c2c44);
      font-family: "Georgia", serif;
      color: #f5f5f5;
      overflow: hidden;
    }

    img {
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .caption {
      font-size: 1.8rem;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <img src="Pasted image.png" alt="Ảnh vui">
  <div class="caption">thích stalk không??</div>
</body>
</html>
